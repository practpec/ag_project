<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Nodos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    label { margin-right: 10px; }
    #map-container { height: 600px; }
    .map { height: 100%; }
  </style>
</head>
<body>
  <h2>Seleccionar Estado y NÃºmero de Nodos</h2>
  <form method="POST">
    <label for="estado">Estado:</label>
    <select name="estado" id="estado">
      {% for estado in estados %}
        <option value="{{ estado }}" {% if estado == "Chiapas" %}selected{% endif %}>{{ estado }}</option>
      {% endfor %}
    </select>

    <label for="n_nodos">Nodos secundarios:</label>
    <input type="number" name="n_nodos" id="n_nodos" min="1" max="20" value="5" required>

    <button type="submit">Generar Mapa</button>
  </form>

  {% if mapa_html %}
    <h3>Mapa generado:</h3>
    <div id="map-container">
      {{ mapa_html|safe }}
    </div>
  {% endif %}
</body>
</html>
